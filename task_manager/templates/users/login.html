{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
        {{ title }}
      </h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-info rounded-pill w-25" value="{{ button_value }}">
</form>

    </div>
{% endblock %}
